  function returnToPreviousPage() {
    window.history.back();
}
function verify(){
  var nom= document.getElementById("name");
  var pass  = document.getElementById("password");
  var email = document.getElementById("email");
  var cc= document.getElementById("cc");
  var pnom= document.getElementById("prenom");
  var age= document.getElementById("Age");
  if (nom.value.length == 0 || pass.value.length == 0 || pnom.value.length == 0 || email.value.length == 0 || cc.value.length == 0 || age.value.length == 0) {
    alert("validation failed false");
     returnToPreviousPage();
    return false;
  }
  else {
    alert("validation passed");
    return true ;
  }
}

function validateEmail(email){
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(email.value) == false) 
        {
            alert("Invalid Email Address");
            return false;
        }

        return true;}

function passwordValidation() {
  var pass  = document.getElementById("password");
  if (pass.value.length < 4 && pass.value.length>0){
     alert("Password too short");
     return false;
  }
  if (pass.value.length == 0){
     alert("Password can't be empty");
     return false;}
  else return true;
}
